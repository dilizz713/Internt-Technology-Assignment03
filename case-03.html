<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 03</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial , sans-serif;
            font-size: 20px;
        }
        body{
            display: flex;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            background-color: antiquewhite;
        }
        .fixed-circle{
            position: fixed;
            border-radius: 50%;
            left: 50vw;
            top: 50vh;
            transform: translate(-50%, -50%);
            z-index: 10;
            mask: radial-gradient(circle 150px at center,transparent 50%,black 51%);
        }
        #outer-circle{
            background: gray;
            width: 200px;
            height: 200px;

        }
        #inner-circle{
            background: darkred;
            width: 180px;
            height: 180px;
        }
        .scroll-circles{
            position: relative;
            width: 200px;
            height: 600vh;
        }
        .circle{
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            left: 50vw;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        #purple-circle{
            background-color: purple;
            top: 300vh;
        }

        #blue-circle{
            background-color: blue;
            top: 404vh;
        }
        #green-circle{
            background-color: green;
            top: 509vh;
        }
        .text{
            position: relative;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div id="outer-circle" class="fixed-circle"></div>
<div id="inner-circle" class="fixed-circle"></div>


<div class="scroll-circles">
    <div id="purple-circle" class="circle"><p class="text">Hello</p></div>
    <div id="blue-circle" class="circle"><p class="text">Welcome To</p></div>
    <div id="green-circle" class="circle"><p class="text">Institute of Software Engineering</p></div>
</div>

</body>
</html>
